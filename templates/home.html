<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the Online Learning Platform</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reset some default margin and padding */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }
    
        /* Set a background color for the entire page */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }
    
        /* Style the heading at the top */
        .advanced-heading {
            text-align: center;
            background-color: #010101; /* Blue background for the heading */
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            color: #fff; /* White text color */
        }
    
        /* Style the card container */
        .container {
            margin-top: 20px;
        }
    
        /* Style the cards */
        .card {
            border: none;
            border-radius: 15px;
            background-color: #fff; /* White background for cards */
            transition: transform 0.2s;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to cards */
        }
    
        .card:hover {
            transform: scale(1.03);
        }
    
        /* Style card images */
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
    
        /* Style the card titles */
        .card-title {
            text-align: center;
            font-size: 24px; /* Adjust the font size */
        }
    
        /* Style the "Sign Up" button */
        .btn-primary {
            background-color: #0056b3; /* Blue button color */
            color: #fff; /* White text color */
            border: none;
        }
    
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    
        /* Style the "Login" buttons */
        .btn-success {
            background-color: #28a745; /* Green button color */
            color: #fff; /* White text color */
            border: none;
        }
    
        .btn-info {
            background-color: #17a2b8; /* Turquoise button color */
            color: #fff; /* White text color */
            border: none;
        }
    
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

    </style>
    
</head>
